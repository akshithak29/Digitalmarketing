<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Masterclass</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W42725JB"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            color: #333;
        }
        .header-bg {
            background-color: #0d214f;
        }
        .submit-button {
            background-color: #10B981; /* Emerald green */
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            background-color: #059669; /* Darker emerald */
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        .form-input {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem 1.25rem;
            font-size: 1.125rem;
            width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6; /* Blue-500 */
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="header-bg text-white py-4 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold">Digital Masterclass</h1>
            <nav class="hidden md:block">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-amber-300 text-lg font-medium">Home</a></li>
                    <li><a href="courses.html" class="hover:text-amber-300 text-lg font-medium">Curriculum</a></li>
                    <li><a href="about.html" class="hover:text-amber-300 text-lg font-medium">About Us</a></li>
                    <li><a href="register.html" class="cta-button text-white px-5 py-2 rounded-full text-lg font-bold">Register Now</a></li>
                </ul>
            </nav>
            <button class="md:hidden text-white text-2xl">&#9776;</button>
        </div>
    </header>

    <!-- Registration Form Section -->
    <section class="flex-grow flex items-center justify-center py-16 px-4 bg-blue-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 max-w-md w-full text-center">
            <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 rounded-lg">Enroll in the Masterclass</h2>
            <p class="text-lg text-gray-700 mb-8">
                Fill out the form below to secure your spot in the Digital Marketing Masterclass!
            </p>

            <form id="masterclassRegistrationForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-left text-gray-700 text-lg font-medium mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" class="form-input" required>
                </div>
                <div>
                    <label for="email" class="block text-left text-gray-700 text-lg font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" class="form-input" required>
                </div>
                <div>
                    <label for="phone" class="block text-left text-gray-700 text-lg font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" class="form-input" required>
                </div>
                <div>
                    <label for="country" class="block text-left text-gray-700 text-lg font-medium mb-2">Country</label>
                    <input type="text" id="country" name="country" placeholder="India" class="form-input" required>
                </div>
                <div>
                    <label for="motivation" class="block text-left text-gray-700 text-lg font-medium mb-2">Why do you want to join?</label>
                    <textarea id="motivation" name="motivation" rows="3" placeholder="Tell us your motivation..." class="form-input" required></textarea>
                </div>
                <button type="submit" class="submit-button text-white px-10 py-4 rounded-full text-xl font-bold w-full hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-emerald-300 focus:ring-opacity-75 transition duration-300">
                    Complete Registration
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 px-4 text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 Digital Marketing Masterclass. All rights reserved.</p>
            <div class="mt-4">
                <a href="#" class="text-gray-400 hover:text-white mx-2">Privacy Policy</a>
                <span class="text-gray-500">|</span>
                <a href="#" class="text-gray-400 hover:text-white mx-2">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('masterclassRegistrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // In a real application, you would send this data to a server
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const country = document.getElementById('country').value;
            const motivation = document.getElementById('motivation').value;

            console.log('Registration Form Submitted:');
            console.log('Full Name:', fullName);
            console.log('Email:', email);
            console.log('Phone:', phone);
            console.log('Country:', country);
            console.log('Motivation:', motivation);

            // Simulate successful registration and redirect to the thank you page
            window.location.href = 'thankyou.html';
        });
    </script>
</body>
</html>
